<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parcel Tutorial</title>
</head>

<body>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./src/js/dataGrid.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script> -->
    <!-- <table id="example" class="display" style="width:100%"></table> -->
    <div id="mmd-data-grid"></div>

    <script>

        $(document).ready(function () {
            // $.fn.dataGrid()

            $("#mmd-data-grid").DataGrid({
                columns: [
                    {
                        field: "selected",
                        type: "checkbox",
                        width: "30px"
                    },
                    {
                        field: "name",
                        headerTitle: "Name",
                        render: (val, row, field, idx) => {
                            return `<a href="">${val}</span>`
                        }
                    },
                    {
                        field: "class",
                        headerTitle: "Class",
                    },
                    {
                        field: "roll_no",
                        headerTitle: "Roll No",
                    },
                    {
                        field: "dob",
                        headerTitle: "Date of Birth",
                        type:"date",

                    }
                ],
                data: [{ name: "Karun", class: "1a",roll_no: "23", dob:"05/14/1996" }, { name: "Ajay", class: "1b",roll_no:"25", dob:"07/01/1996" }, { name: "Shradha", class: "1c",roll_no:"26", dob:"04/01/1997" }]
            })
        })
    </script>
</body>

</html>
